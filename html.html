<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Area -->
        <div class="loginForm-container">
            <form action="" >
            <h2>Login</h2>
            <div class="user-input">
                <input type="text" id="username" name="username"><label for="username">Username</label>
            </div>

            <div class="user-input">
                <input type="password" id="pwd" name="pwd"><label for="pwd">Password</label>
            </div>
            <div class="rmbMe">
                <label for="rmb"><input type="checkbox"id="rmb">Remember me</label>
            </div>
            <button type="submit">Login</button>

            <div class="signupPage">
                <p>Don't have an account
                    <a href="#">Sign up</a>
                </p>
            </div>
        </form>
        </div>

        <!-- Sign Up Area -->

        <div class="signUpForm-container">
            <form action="">
            <h2>Sign Up</h2>
            <div class="user-input">
                <input id=username name=username type="text"><label>Username</label>
            </div>

            <div class="user-input">
                <input type="email" id="email" name="email"><label for="email">Email</label>
            </div>

            <div class="user-input">
                <input type="password" id="pwd" name="pwd"><label for="pwd">Password</label>
            </div>
            <div class="rmbMe">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Sign Up</button>

        <div class="signupPage">
            <p>
                Already have an account
                <a href="#">Sign In</a>
            </p>
        </div>

        </form>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
