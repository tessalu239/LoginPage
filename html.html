<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Area -->
        <div class="loginForm-container">
            <form action="" >
            <h2>Login</h2>
            <div class="user-input">
                <input type="text" id="username" name="username"><label for="username">Username</label>
            </div>

            <div class="user-input">
                <input type="password" id="pwd" name="pwd"><label for="pwd">Password</label>
            </div>
            <div class="rmbMe">
                <label for="rmb"><input type="checkbox"id="rmb">Remember me</label>
            </div>
            <button type="submit">Login</button>

            <div class="signupPage">
                <p>Don't have an account
                    <a href="#">Sign up</a>
                </p>
            </div>
        </form>
        </div>

        <!-- Sign Up Area -->

        <div class="signUpForm-container">
            <form action="">
            <h2>Sign Up</h2>
            <div class="user-input">
                <input id=username name=username type="text"><label>Username</label>
            </div>

            <div class="user-input">
                <input type="email" id="email" name="email"><label for="email">Email</label>
            </div>

            <div class="user-input">
                <input type="password" id="pwd" name="pwd" oninput="validatePwd();updateCharCount();"><label for="pwd" required>Password</label>

                <button type="password" id="togglePwd" onmousedown="togglePwdVisibility('pwd');" onmouseup="togglePwdVisibility('pwd');"><i class="fa-solid fa-eye fa-xl theme"></i></button>
            </div>
            <div class="validate" style="color: white;">
            <p class="charcountext"><span id="charCount" class="charcount">0</span> &nbsp;Characters</p>

            <ul>
                <li id="length" class="criteria"><span class="icon"><i class="fa-regular fa-circle"></i></span>At least 8 characters</li>
                <li id="lowercase" class="criteria"><span class="icon"><i class="fa-regular fa-circle"></i></span>At least one lowercase letter</li>
                <li id="uppercase" class="criteria"><span class="icon"><i class="fa-regular fa-circle"></i></span>At least one uppercase letter</li>
                <li id="number" class="criteria"><span class="icon"><i class="fa-regular fa-circle"></i></span>At least one number</li>
                <li id="specialChar" class="criteria"><span class="icon"><i class="fa-regular fa-circle"></i></span>At least one special character (!@#%$&)</li>
            </ul>
        </div>
            <div class="rmbMe">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Sign Up</button>

        <div class="signupPage">
            <p>
                Already have an account
                <a href="#">Sign In</a>
            </p>
        </div>

        </form>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
